<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Tomaga Skaner EAN</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="stylesheet" href="style.css?v=2">
    <meta name="description" content="Prototyp mobilnej aplikacji do skanowania kodów EAN (barcodów) w przeglądarce.">
    <link rel="manifest" href="manifest.webmanifest">
    <!-- Ikony PWA -->
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icon.jpg">
</head>
<body>
    <header class="app-header">
        <h1>Tomaga - Skaner</h1>
    </header>

    <main class="app-main">
        <section class="camera-section">
            <div class="video-wrapper">
                <video id="preview" autoplay muted playsinline></video>
                <canvas id="overlay" class="overlay" aria-hidden="true"></canvas>
                <div class="scanner-line" aria-hidden="true"></div>
            </div>
            <p id="hint" class="hint">Udziel przeglądarce dostępu do kamery. Skieruj aparat na kod kreskowy (EAN-13).</p>
        </section>

        <section class="result-section">
            <div class="result-box">
                <div class="code" id="code">—</div>
            </div>
        </section>
        
        <div class="controls controls-bottom">
            <button id="cameraToggleBtn" class="secondary" aria-label="Zmień kamerę" title="Zmień kamerę">Zmień kamerę</button>
            <button id="startStopBtn" class="primary" aria-label="Start skanowania">Start</button>
            <button id="torchBtn" class="secondary" aria-label="Latarka" title="Latarka" disabled>Latarka</button>
        </div>
    </main>

    

    <!-- ZXing dla skanowania kodów kreskowych -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.21.3/umd/index.min.js" crossorigin="anonymous"></script>
    <script src="script.js?v=2"></script>
</body>
</html>
